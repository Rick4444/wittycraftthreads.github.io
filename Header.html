<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    /* Basic CSS styling */
    body {
      font-family: sans-serif;
      margin: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      position: fixed; /* Make the header sticky */
      top: 0;
      width: 100%;
      z-index: 999; /* Ensure it's on top of other elements */
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-end; /* Shift the menu to the right */
      margin-right: 20px; /* Add 20px margin to shift left */ 
    }

    nav li {
      margin-left: 1rem; 
    }

    nav a {
      text-decoration: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 3px;
    }

    nav a:hover {
      background-color: #555;
    }

    /* Dropdown styles */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      right: 0; 
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      display: block;
      padding: 12px 16px;
      color: #fff; 
    }

    .dropdown-content a:hover {
      background-color: #ff0000;
      color: #fff; 
    }

    /* Responsive adjustments */
    @media (max-width: 768px) { 
      nav ul {
        flex-direction: column;
        align-items: flex-end; /* Align to the right */
      }

      nav li {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li class="dropdown">
          <a href="#">Services</a>
          <div class="dropdown-content">
            <a href="#">Service 1</a>
            <a href="#">Service 2</a>
            <a href="#">Service 3</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="#">Products</a>
          <div class="dropdown-content">
            <a href="#">Product 1</a>
            <a href="#">Product 2</a>
            <a href="#">Product 3</a>
          </div>
        </li>
        <li><a href="#">Contact</a></li> 
      </ul>
    </nav>
  </header>

</body>
</html>
