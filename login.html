<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Helvetica Neue', Arial, sans-serif;
}

.login-container {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem;
  background-color: #fff;
}

.login-form {
  width: 100%;
  max-width: 450px;
  text-align: center;
}

.login-title {
  font-size: 2.5rem;
  margin-bottom: 1rem;
  color: #000;
  font-weight: 500;
}

.login-subtitle {
  font-size: 1.1rem;
  color: #666;
  margin-bottom: 2.5rem;
}

.phone-input-container {
  position: relative;
  margin-bottom: 1.5rem;
  text-align: left;
}

.phone-input-group {
  display: flex;
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
}

.country-code {
  padding: 1rem;
  background: #f8f8f8;
  border: none;
  border-right: 1px solid #ddd;
  font-size: 1rem;
  color: #333;
  width: 80px;
}

.phone-input {
  flex: 1;
  padding: 1rem;
  border: none;
  font-size: 1rem;
  outline: none;
}

.phone-input::placeholder {
  color: #999;
}

.checkbox-container {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-bottom: 2rem;
  padding: 0 0.5rem;
}

.custom-checkbox {
  width: 20px;
  height: 20px;
  border: 2px solid #000;
  border-radius: 4px;
  cursor: pointer;
}

.checkbox-label {
  font-size: 0.95rem;
  color: #333;
  cursor: pointer;
}

.send-otp-button {
  width: 100%;
  padding: 1rem;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 0.5rem;
  transition: background-color 0.2s;
}

.send-otp-button:hover {
  background: #333;
}

.arrow-icon {
  font-size: 1.2rem;
}

/* OTP Input Styles */
.otp-container {
  display: none;
  margin-top: 2rem;
}

.otp-container.show {
  display: block;
}

.otp-inputs {
  display: flex;
  gap: 0.5rem;
  justify-content: center;
  margin-bottom: 1rem;
}

.otp-input {
  width: 40px;
  height: 40px;
  border: 1px solid #ddd;
  border-radius: 4px;
  text-align: center;
  font-size: 1.2rem;
  outline: none;
}

.otp-input:focus {
  border-color: #000;
}
</style>
</head>

<div class="login-container">
  <div class="login-form">
    <h1 class="login-title">Enter Mobile Number</h1>
    <p class="login-subtitle">We will send you an OTP to verify your number</p>
    
    <form id="loginForm">
      <div class="phone-input-container">
        <div class="phone-input-group">
          <select class="country-code">
            <option value="+91">+91 (India)</option>
            <option value="+1">+1 (United States)</option>
            <option value="+44">+44 (United Kingdom)</option>
            <option value="+61">+61 (Australia)</option>
            <option value="+86">+86 (China)</option>
            <option value="+55">+55 (Brazil)</option>
            <option value="+27">+27 (South Africa)</option>
            <option value="+81">+81 (Japan)</option>
            <option value="+33">+33 (France)</option>
            <option value="+49">+49 (Germany)</option>
            </select>
          <input type="tel" class="phone-input" placeholder="Mobile Number" maxlength="15" pattern="[0-9]*">
        </div>
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="updates" class="custom-checkbox">
        <label for="updates" class="checkbox-label">Send me order updates and offers</label>
      </div>

      <button type="submit" class="send-otp-button">
        Send OTP
        <span class="arrow-icon">→</span>
      </button>

      <div class="otp-container" id="otpContainer">
        <div class="otp-inputs">
          <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
          <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
          <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
          <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
        </div>
      </div>
    </form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('loginForm');
  const phoneInput = document.querySelector('.phone-input');
  const otpContainer = document.getElementById('otpContainer');
  const otpInputs = document.querySelectorAll('.otp-input');

  // Phone number validation
  phoneInput.addEventListener('input', (e) => {
    e.target.value = e.target.value.replace(/[^0-9]/g, '');
  });

  // Form submission
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    if (phoneInput.value.length === 10) {
      otpContainer.classList.add('show');
      // Here you would typically make an API call to send OTP
    }
  });

  // OTP input handling
  otpInputs.forEach((input, index) => {
    input.addEventListener('input', (e) => {
      if (e.target.value.length === 1) {
        if (index < otpInputs.length - 1) {
          otpInputs[index + 1].focus();
        }
      }
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace' && !e.target.value && index > 0) {
        otpInputs[index - 1].focus();
      }
    });
  });
});
</script>
